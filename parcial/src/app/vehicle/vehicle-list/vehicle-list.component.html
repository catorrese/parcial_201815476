<h1>
  TuSegundazo.com
</h1>
<img src="../../../assets/banner.jpg" width="100%" height="auto">
<div class="col-8">
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Marca</th>
        <th scope="col">LÃ­nea</th>
        <th scope="col">Modelo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehicle of vehicles">
        <th scope="row">{{vehicle.id}}</th>
        <td id="marca">{{vehicle.marca}}</td>
        <td id="linea">{{vehicle.linea}}</td>
        <td id="modelo">{{vehicle.modelo}}</td>
      </tr>
    </tbody>
  </table>
  <p *ngFor="let entries of totalVehicles.entries()">
    Total {{entries[0]}}: {{entries[1]}}
  </p>
</div>
